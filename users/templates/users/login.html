{% extends "users/base.html" %}

{% block style %}
<style>
  .ui.main.container {
    margin: 100px
  }
</style>
{% endblock %}


{% block body %}
<div class="ui main container">
  <div class="ui placeholder segment">
    <div class="ui two column very relaxed stackable grid">
      <div class="column">
        <form action="{% url 'users:login' %}" method="post" class="ui form">
          <div class="field">
            <label>Username</label>
            <div class="ui left icon input">
              <input type="text" placeholder="Username" name="username">
              <i class="user icon"></i>
            </div>
          </div>
          {% csrf_token %}
          <div class="field">
            <label>Password</label>
            <div class="ui left icon input">
              <input type="password" name="password">
              <i class="lock icon"></i>
            </div>
          </div>
          <input type="submit" class="ui blue submit button"></input>
        </form>
      </div>
      <div class="middle aligned column">
        <a href="{% url 'users:signup' %}">
          <div class="ui big button"><i class="signup icon">Sign Up</i></div>
        </a>
      </div>
    </div>
    <div class="ui vertical divider">
      Or
    </div>
  </div>
</div>

{% endblock %}
